<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
        <h3>A web-browser based sketchpad with various features</h3>
    </header>
    <main>
        <aside>
            <h3>Please input your desired grid size</h3>
            <input style="color: #2b2a33;"type="text" id="myInputField">
            <button style="color: #2b2a33;"id="submitButton">submit</button>
            <h3>Press the button bellow to clear the grid</h3>
            <button style="color: #2b2a33;"id="clearButton">clear</button>
        </aside>
        <div class="pad"></div>
    </main>
</body>
</html>
